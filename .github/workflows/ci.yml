name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/xcbeautify
          key: homebrew-xcbeautify-${{ runner.os }}-${{ runner.arch }}

      - name: Install xcbeautify
        run: |
          if ! brew list xcbeautify &>/dev/null; then
            brew install xcbeautify
          fi

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: build/DerivedData/SourcePackages
          key: spm-${{ runner.os }}-${{ hashFiles('AgentPanel.xcodeproj/project.pbxproj') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Release preflight
        run: scripts/ci_preflight.sh

      - name: Build
        run: scripts/build.sh

      - name: Test
        run: scripts/test.sh
